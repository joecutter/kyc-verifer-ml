  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kyc_backend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ML_SERVICE_URL=${ML_SERVICE_URL:-http://ml-service:5000}
    ports:
      - "${PORT:-3001}:3001"
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - kyc_network
    restart: unless-stopped

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: kyc_ml_service
    ports:
      - "5000:5000"
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GPU_ENABLED=False
      - MODEL_DIR=/app/models
    volumes:
      - ./ml-service/models:/app/models
      - ./ml-service/logs:/app/logs
      - ./ml-service/cache:/app/cache
    networks:
      - kyc_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'
    # depends_on:
    #   - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ml-worker:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: kyc_ml_worker
    command: >
      sh -c "python -m celery -A src.tasks.celery_app worker 
             --loglevel=info --concurrency=4"
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GPU_ENABLED=False
    volumes:
      - ./ml-service/models:/app/models
      - ./ml-service/logs:/app/logs
    networks:
      - kyc_network
    restart: unless-stopped
    depends_on:
      # - redis
      - ml-service
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'

  nginx:
    image: nginx:alpine
    container_name: kyc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - kyc_network
    restart: unless-stopped

networks:
  kyc_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: